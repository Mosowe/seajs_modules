<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="modules/autoTextarea/autoTextarea.js"></script>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/ionicons.css">
    <link rel="stylesheet" href="main/main.css">


</head>
<body>
<div class="main-wrapper" id="main-wrapper">
    <div class="modules-menu">
        <h3>seaJs插件文档</h3>
        <a href="#dialog">对话框 - dialog</a>
        <a href="#validate">正则验证 - validate</a>
        <a href="#tab">选项卡切换 - tab</a>
        <a href="#dialogpic">图片弹框 - dialogPic</a>
        <a href="#drag">拖拽 - drag</a>
        <a href="#rollingPic_pile">轮播图-堆叠 - rollingPic_pile</a>
        <a href="#rollingPic_tile">轮播图-平铺 - rollingPic_tile</a>
    </div>
    <div class="modules_wrapper">
        <div id="dialog" class="modules_item">
            <h3>dialog对话框插件使用说明<a href="./seaJs_modules.html#dialog">演示</a></h3>
            <textarea readonly class="textWord">
    1.功能：
        提示信息等功能,支持esc退出
    2.参数：
        title：标题           string
        width：对话框宽度     number
        height：对话框高度    number
        left、right、top、bottom：对话框位置，默认是居中，若left与right，top与bottom两两其中有一个被写，
                则以写的那个为准，若两两都被写出来，无论数值多少则上下左右居中      number
        html：弹框的主要内容，可以在后面跟着直接写html代码，或者通过gethtml()方法获取在html页面上写出来的对话框
              内容赋值给它，代码量多的时候推荐后者,具体请参考demo         object
        drag：是否可拖动，默认true， Boolean
        buttons：底部按钮，默认两个，array
    3.方法：
        open()： 打开对话框
        close()：关闭对话框，可以使用键盘键esc关闭，参数true和false，默认空为false，通常用于需要对对话框内容
                 进行操作之后关闭对话框时使用
                 true => 关闭对话框刷新页面
                 false => 关闭对话框不刷新页面
        gethtml(): 获取在html页面上写出来的对话框内容，参数为选择器（class或者id）。

    4.写法：
        1>获取页面摸个元素的html内容：
            var html = dialog.gethtml(element);
        2>创建弹框：
            new dialog.open().init({
                        //参数
                    })
        3>关闭弹框：
            dialog.close()

    5.其他：
        - 对话框可以在一个页面上嵌套使用，关闭按钮逐层关闭，不会一次性关闭所有对话框，除非方法close()的
          参数为true。
        - 对话框内容里面的点击事件请使用标签的onclick属性设置事件，否则在元素click事件外部使用$().click()失效，
          但在内部有效。
        - 若点击事件单纯的只是关闭对话框，可以给他类名dialog-close，直接关闭不做其他事情。
        - 若点击时候需要先做其他事情，最后才关闭，请在昨晚其他事情之后调用close()方法关闭弹框
        - 对话框生成时body元素被overflow：hidden，即禁止对话框后面的页面滚动
            </textarea>
        </div>
        <div id="validate" class="modules_item">
            <h3>表单验证<a href="./seaJs_modules.html#validate">演示</a></h3>
            <textarea class="textWord" readonly>
    1.返回值类型：Boolean，true通过，false失败；
    2.验证类型：
        email：邮箱
        phone：电话
        web：网址
        qq：QQ号码
        idcard：身份证
        zip：邮政编码
        chinese：中文
    3.内部方法有两类，一类是拆开的独立验证，一类是合并的带验证方法的验证，
        写法有两种，分别对应以上两类：
            method对应验证类型，el是需要验证的表单元素==>jquery写法
            写法一：
                method（el）
            写法二：
                re(el,'method')
            </textarea>
        </div>
        <div id="tab" class="modules_item">
            <h3>tab切换<a href="./seaJs_modules.html#tab">演示</a></h3>
            <textarea class="textWord" readonly>
    1.功能：
        适用于banner切换，图片示例展示切换（单个切换），选项卡切换
    2.写法：
        $(elment).tab({ // element:包裹着选项卡的盒子元素
                    // 参数
                });
    2.参数：
        btnlist:"",         切换按钮
        taplist:"",         切换的内容item
        mouseEvent:"hover", 切换的方式，      值：click、hover，        默认 hover
        method:"left",      切换的方向，      值：left，top，fade，     默认 left
        automatic:false,    是否自动切换，    值：true、false，         默认 false
        automaticTime:3000, 自动切换间隔，    值：number，单位ms        默认 3000
        speed:1000          切换的速度，      值：number，单位ms        默认 1000

            </textarea>
        </div>
        <div id="dialogPic" class="modules_item">
            <h3>图片弹框dialogPic<a href="./seaJs_modules.html#dialogpic">演示</a></h3>
            <textarea class="textWord" readonly>
    1.功能:
        实现图片列表点击放大展示，支持esc退出
    2.写法:
        new dialogPic.open().init({
                        //参数
                    })
    3.参数：
        title:'p',                              列表标题的元素节点
        content:'.text',                        列表内容的元素节点
        list:$('.dialogpic-item'),              列表项
        active:$(this).index(),                 当前点击的元素的索引值
        length:$('.dialogpic-item').length,     列表的长度
        tklistboxShow:true                      是否显示弹框底部缩略图列表

            </textarea>
        </div>
        <div id="drag" class="modules_item">
            <h3>拖拽drag<a href="./seaJs_modules.html#drag">演示</a></h3>
            <textarea class="textWord" readonly>
    1.功能:
        实现元素拖拽功能，可以相对于父级元素element，也可以相对于document对象。
    2.写法:
        drag(dragmove,dragbox);
    3.参数：
        dragmove：要拖拽的元素，                    绝对定位：absolute
        dragbox： 在此元素区域内可拖拽，两种情况，  相对定位：relative
                  element：相对于某个元素拖拽
                  document：相对于document拖拽，即整个窗口
            </textarea>
        </div>
        <div id="rollingPic_pile" class="modules_item">
            <h3>轮播图-堆叠 rollingPic_pile<a href="./seaJs_modules.html#rollingPic_pile">演示</a></h3>
            <textarea class="textWord" readonly>
    1.功能：
        图片轮播展示，展示方式请看demo
    2.写法：
        $(element).rollingPic_pile({  // element是包裹着切换元素的父级
                    //参数
                })
    3.参数:
        leftBtn:"",		//左边按钮
        rightBtn:"",    //右边按钮
        btnBox:"",      //底部原点按钮的父级
        fontSize:0,     //底部按钮字体大小
        element:"",     //切换元素
        title:"",       //切换元素的标题
        percent:"50",   //前图宽度百分比
        showNumber:5,   //展示切换数量，最少3，最大建议7，奇数个
        speed:3000,     //切换速度
        direction:"left" //切换方向,这个是bug，设置无效

            </textarea>
        </div>
        <div id="rollingPic_tile" class="modules_item">
            <h3>轮播图-平铺 rollingPic_tile<a href="./seaJs_modules.html#rollingPic_tile">演示</a></h3>
            <textarea class="textWord" readonly>
    1.功能：
        图片轮播展示，展示方式请看demo
    2.写法:
        $(element).rollingPic_tile({
                    //参数
                })

        element的内部结构为：
            <div class="element">
                <ul>
                    <li></li>
                </ul>
            </div>

    3.参数：
        leftBtn:"",        //左边按钮
        rightBtn:"",       //右边按钮
        btnBox:"",         //底部原点按钮的父级
        btnBoxfont:0,      //底部按钮字体大小
        direction:"left",  //滚动方向 left/right/top/bottom     默认：left
        carMethod:true,    //是否自动滚动    默认：true
        contRolling:false, //是否连续滚动    默认：false
        speed:500,		   //滚动速度
        Interval:3000,     //滚动间隔
        showList:0         //需要显示的数目,当总数小于这个值则不滚动

            </textarea>
        </div>

    </div>
</div>
<script>
    document.getElementById('main-wrapper').style.height = document.documentElement.clientHeight + 'px';
    var textWord = document.getElementsByClassName('textWord');
    for (var i = 0; i < textWord.length; i++) {
        autoTextarea(textWord[i])
    }
</script>
</body>
</html>
